<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/7323c7286f.js" crossorigin="anonymous"></script>

    <title>Tarot Match</title>
</head>

<body>
    <!--div id="particles-js" class="d-none"></div-->

    <div id="animacion" class="container-sm animacion">
        <div class="">
            <div class="loadingio-spinner-dual-ring-inaavs9yg3c">
                <div class="ldio-wctmgkkgxa">
                    <div></div>
                    <div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>



    <div id="carga" class="container-sm">
        <header class=" row">
            <div class="col">
                <div class="logo_gr"><img src="img/Logo_Tarot_Match.svg" alt=""></div>
            </div>
        </header>
        <section>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="jugador1" placeholder="Jugador 1"
                                        value="">
                                    <label for="floatingInput">Jugador 1</label>
                                    <div id="validacionJ1" class="d-none invalid-feedback">Debes ingresar un nombre
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="jugador2" placeholder="Jugador 2"
                                        value="">
                                    <label for="floatingInput">Jugador 2</label>
                                    <div id="validacionJ2" class="d-none invalid-feedback">Debes ingresar un nombre
                                    </div>
                                </div>
                                <div class="botonTirar">
                                    <button type="button" class="btn btn-primary" id="tirarCartas">Tirar cartas</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="listado"></div>
        </section>
    </div>

    <div id="carrusel" class="container-sm">
        <header class="row">
            <div class="col">
                <div class="logo_ch"><img src="img/Logo_Tarot_Match.svg" alt=""></div>
            </div>
        </header>
        <section id="contCarrusel">
            <h3 id="queCarta">Carta 1/3 de jugador1</h3>

            <div id="carouselCartas" class="carousel slide">

                <div id="carousel-inner" class="carousel-inner"></div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCartas" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCartas" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

            <div class="botonera">
                <button id="volverTirar" type="button" class="btn btn-primary">Volver a Tirar</button>
                <button id="verResultado" type="button" class="btn btn-primary">Ver resultado</button>
            </div>

    </div>
    </section>
    </div>

    <div id="match" class="container-sm">
        <header class="row">
            <div class="col">
                <div class="logo_ch"><img src="img/Logo_Tarot_Match.svg" alt=""></div>
            </div>
        </header>
        <section>
            <div id="resumenCartas">
            </div>
            <div id="resultado">
            </div>

            <div class="botonera">
                <button id="btnSalir" type="button" class="btn btn-primary">Salir</button>
                <button id="btnGuardar" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </section>
    </div>




    <script src="js/mazo.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
