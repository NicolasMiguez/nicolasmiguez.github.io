    <div id="carga">
        <form class="needs-validation" novalidate>
            <div class="card">
                <div class="card-body">
                    <div class="row titulo">
                        <div class="col-10">
                            <p>Igresar tarea</p>
                        </div>
                        <div class="col-2 centrado"><i id="cruzCarga" class="fa-solid fa-circle-xmark"></i></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cargaTitulo" required>
                        <label for="floatingInput">Título</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="cargaTipo">
                            <option selected value="1">Personal</option>
                            <option value="2">Domestica</option>
                            <option value="3">Entretenimiento</option>
                            <option value="4">Trabajo</option>
                        </select>
                        <label for="floatingSelect">Tipo de tarea</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="cargaDescripcion"
                            style="height: 100px" required></textarea>
                        <label for="floatingTextarea2">Descripción</label>
                    </div>
                    <div class="prioridades">
                        <label for="exampleInputEmail1" class="form-label">Prioridad</label>
                        <ul>
                            <li id="prioridad1" class="prioridad1 prioridad_activo"></li>
                            <li id="prioridad2" class="prioridad2"></li>
                            <li id="prioridad3" class="prioridad3"></li>
                            <li id="prioridad4" class="prioridad4"></li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="cancelarCarga" class="btn btn-outline-secondary me-2"
                            type="button">Cancelar</button>
                        <button id="aceptarCarga" class="btn btn-primary" type="button">Crear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
