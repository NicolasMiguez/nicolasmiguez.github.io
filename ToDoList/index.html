<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/css.css">

    <script src="https://kit.fontawesome.com/7323c7286f.js" crossorigin="anonymous"></script>

    <title>To do List</title>
</head>

<body>
    <div id="carga">
        <form class="needs-validation">
            <div class="card">
                <div class="card-body">
                    <div class="row titulo">
                        <div class="col-10">
                            <p>Igresar tarea</p>
                        </div>
                        <div class="col-2 centrado"><i id="cruzCarga" class="fa-solid fa-circle-xmark"></i></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cargaTitulo" required>
                        <label for="floatingInput">Título</label>
                        <div id="validacionTitulo" class="d-none">Debes ingresar el título</div>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="cargaTipo">
                            <option selected value="1">Personal</option>
                            <option value="2">Domestica</option>
                            <option value="3">Entretenimiento</option>
                            <option value="4">Trabajo</option>
                        </select>
                        <label for="floatingSelect">Tipo de tarea</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="cargaDescripcion"
                            style="height: 100px" required></textarea>
                        <label for="floatingTextarea2">Descripción</label>
                    </div>
                    <div class="prioridades">
                        <label for="exampleInputEmail1" class="form-label">Prioridad</label>
                        <ul>
                            <li id="prioridad1" class="prioridad1 prioridad_activo"></li>
                            <li id="prioridad2" class="prioridad2"></li>
                            <li id="prioridad3" class="prioridad3"></li>
                            <li id="prioridad4" class="prioridad4"></li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="cancelarCarga" class="btn btn-outline-secondary me-2"
                            type="button">Cancelar</button>
                        <button id="aceptarCarga" class="btn btn-primary" type="button">Crear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="container d-flex flex-column">
        <header class="row">
            <div class="col-2"><i class="fa-solid fa-bars"></i></div>
            <div class="col-8">To do List</div>
            <div class="col-2"><i class="fa-regular fa-user"></i></div>
        </header>

        <section class="row">

            <div id="vacio">
                <div class="centrado">
                    <p>No tenes tareas pendientes</p>
                    <p><i id="masGrande" class="fa-sharp fa-solid fa-circle-plus"></i></p>
                    <p>Agregar tarea</p>
                </div>
            </div>

            <div id="listado" class="d-block">
            </div>
        </section>

        <footer class="row align-items-center">
            <i id="btnAgregar" class="fa-sharp fa-solid fa-circle-plus"></i>
        </footer>

        <script src="js/js.js"></script>
    </div>
</body>

</html>
