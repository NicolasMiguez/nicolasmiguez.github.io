<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="bg_right"><img src="img/Bg-right.svg" alt=""></div>
    <div class="bg_left"><img src="img/Bg-left.svg" alt=""></div>
    <div class="container-fluid">
        <header>
            <div class="header1">
                <div class="logo"><a href="index.html"><img src="img/header-logo.png" alt=""></a></div>
                <div class="titulo">Administrador de Movimientos</div>
                <div class="cuenta">
                    <div><i class="fa-regular fa-user"></i></div>
                    <div>Hola<br>Juan Perez!</div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Factura/Boleto</a></li>
                    <li><a href="#">Nota de crédito</a></li>

            <div class="card" style="width: 300px;">

                    <form>

                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Clave</label>
                        </div>
                        <div class="botones">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
